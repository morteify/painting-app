<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Painting App</title>
	<link rel="stylesheet" href="styles/styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<div class="columns">
		<div class="column">
			<aside class="tool-menu">
				<span class="icon is-large">
					<i class="fas fa-2x fa-pencil-alt"></i>
				</span>
				<span class="icon is-large">
					<i class="fas fa-2x fa-paint-brush"></i>
				</span>
				<span class="icon is-large">
					<i class="fas fa-2x fa-fill"></i>
				</span>
				<span class="icon is-large">
					<i class="fas fa-2x fa-eraser"></i>
				</span>
				<span class="icon is-large">
					<i class="far fa-2x fa-square"></i>
				</span>
				<span class="icon is-large">
					<i class="fas fa-2x fa-image"></i>
				</span>
			</aside>
		</div>
		<div class="column ">
			<aside class="menu">
				<p class="menu-label">
					Brush
				</p>
				<input type="color" class="colorPicker" name="head" value="#e66465">
				<ul class="menu-list">
					<li>
						<p>Opacity</p>
						<input class="slider is-fullwidth is-info opacitySlider" step="1" min="0" max="100" value="50"
							type="range">
					</li>
					<li>
						<p>Size</p>
						<input class="slider is-fullwidth is-large is-circle has-output sizeSlider" step="1" min="0"
							max="100" value="50" type="range">
					</li>
					<li>
						<p>Size</p>
						<input class="slider is-fullwidth is-large is-danger is-circle has-output" step="1" min="0"
							max="100" value="50" type="range">
					</li>
				</ul>
				<input type="file" id="image" accept="image/png, image/jpeg">
				<ul class="menu-list">
					<li>
						<input type="button" step="1" min="0" max="100" value="Invert colors" id="invert-colors-button">
					</li>
					<li>
						<input type="button" step="1" min="0" max="100" value="Greyscale" id="greyscale-button">
					</li>
				</ul>
			</aside>
		</div>
		<div class="column" id="canvas-container">
			<canvas id="canvas"></canvas>
			<img src="" id="image-preview" height=300 width=200>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
