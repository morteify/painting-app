<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Painting App</title>
	<link rel="stylesheet" href="styles/styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<div class="columns">
		<div class="column">
			<aside class="tool-menu">
				<span class="icon is-large">
					<i class="fas fa-2x fa-pencil-alt"></i>
				</span>
				<span class="icon is-large" id="file-menu">
					<i class="fas fa-2x fa-image"></i>
				</span>
				<span class="icon is-large" id="chalkboard">
					<i class="fas fa-2x fa-chalkboard"></i>
				</span>
			</aside>
		</div>
		<div class="column ">
			<aside class="menu brush-menu active">
				<form>
					<p class="menu-label">
						Brush
					</p>
					<ul class="menu-list">
						<li>
							<p>Brush color</p>
							<input type="color" class="color-picker button is-info is-outlined" name="head">
						</li>
						<li>
							<p>Opacity</p>
							<input class="slider is-fullwidth is-info opacity-slider" value=100 step="1" min="0" max="100"
								type="range">
						</li>
						<li>
							<p>Size</p>
							<input class="slider is-fullwidth is-large is-circle has-output size-slider" value=50 step="1" min="1"
								max="100" type="range">
						</li>

						<li>
							<p>Shadow color</p>
							<input type="color" class="shadow-color-picker button is-info is-outlined">
						</li>

						<li>
							<p>Shadow blur</p>
							<input class="slider is-fullwidth is-large is-circle has-output shadow-blur-slider" step="1" min="0"
								max="100" value="0" type="range">
						</li>

						<li>
							<p>Line cap</p>
							<div class="select">

								<select class="line-cap-selector">
									<option selected>Round</option>
									<option>Square</option>
									<option>Butt</option>
								</select>
							</div>
						</li>
					</ul>
				</form>
			</aside>
			<aside class="menu file-menu disabled">
				<form>
					<p class="menu-label">
						Image
					</p>
					<ul class="menu-list file-menu-list">

						<li>
							<div class="file ">
								<label class="file-label">
									<input class="file-input" id="image" type="file" name="resume">
									<span class="file-cta">

										<span class="file-label">
											Choose a fileâ€¦
										</span>

									</span>
								</label>
							</div>
						</li>
						<li>
							<input class="button is-danger is-light is-outlined" type="button" value="Restore to default"
								id="restore-to-default">
						</li>
						<li>
							<input class="button is-info is-outlined" type="button" value="Invert colors" id="invert-colors-button">
						</li>
						<li>
							<input class="button is-info is-outlined" type="button" value="Greyscale" id="greyscale-button">
						</li>

						<li>
							<p>Brightness</p>
							<input class="slider is-fullwidth is-large is-circle has-output brightness-slider" step="1" min="-100"
								max="100" value="0" type="range">
						</li>
						<li>
							<p>Contrast</p>
							<input class="slider is-fullwidth is-large is-circle has-output contrast-slider" step="1" min="-50"
								max="50" value="0" type="range">
						</li>
						<li>
							<p>Threshold</p>
							<input class="slider is-fullwidth is-large is-circle has-output threshold-slider" step="1" min="50"
								max="100" value="0" type="range">
						</li>
					</ul>
				</form>
			</aside>
		</div>
		<div class="column" id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
